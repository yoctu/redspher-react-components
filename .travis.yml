language: node_js
node_js:
  - 14

install:
  - npm ci

script:
  - npm run test

before_deploy:
  - npm run build
  - npm run predeploy

deploy:
  - provider: npm
    skip_cleanup: true
    email: $npm_mail
    api_key: $npm_key
    on:
      tags: true
  - provider: pages
    github_token: $github_key
    keep_history: true
    local_dir: 'example/build'
    on:
      tags: true
